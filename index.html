<!DOCTYPE html>
<html>
<head>
	<base href="https://railsphonegap.herokuapp.com/" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link href="assets/favicon196.png" rel="icon" sizes="196x196" type="image/png" />
	<title>Website PhoneGap</title>

	<meta name="google" value="notranslate">
	<meta http-equiv="Content-Language" content="en_US" />

	<!-- need this for phonegap cross domain -->
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
</head>
<body>
	<h1>Website PhoneGap</h1>
	<h2>inappbrowser (no crosswalk)</h2>

	<ul>
		<li><a href="/">index</a></li>
		<li><a href="/articles">articles</a></li>
	</ul>


	<button class="href">location.href</button>
	<br>
	<br>

	<button class="open">open _blank location=yes</button>
	<br>
	<br>

	<button class="open2">open location=no</button>
	<br>
	<br>

	<button class="open3">open location=yes</button>
	<br>
	<br>

	<a href="#" onclick="window.open('https://railsphonegap.herokuapp.com/', '_system');">window.open system</a>
	<br>
	<br>

	<a href="https://railsphonegap.herokuapp.com/">https://railsphonegap.herokuapp.com/</a>
	<br>
	<br>

	<a href="/">slash (/)</a>
	<br>
	<br>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
		document.addEventListener("deviceready", onDeviceReady, false);

		function onDeviceReady() {
			console.log('on device ready');
 			window.location = "https://railsphonegap.herokuapp.com/";
 		}

		$(function() {
			$('.href').on('click', function() {
				location.href = '/';
			});

			$('.open').on('click', function() {
				window.open('https://railsphonegap.herokuapp.com/', '_blank', 'location=yes');
			});

			$('.open2').on('click', function() {
				window.open('https://railsphonegap.herokuapp.com/', 'location=no');
			});

			$('.open3').on('click', function() {
				window.open('https://railsphonegap.herokuapp.com/', 'location=yes');
			});
		});
	</script>
</body>
</html>
